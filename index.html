<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Имидж маркетинг</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__inner">
          <div class="logo">logo</div>
          <div class="phone-number">
            <a href="https://wa.me/+79780511050" target="_blank"
              >+7(978)051-10-50</a
            >
          </div>
          <nav class="header__nav">
            <li>Главная</li>
            <li>Преимущества</li>
            <li>Контакты</li>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="slider-block">
        <div class="slider">
          <div class="slider__element">
            <div id="slider-1">
              <img src="./assets/slider-1.jpg" alt="" />
              <div class="container">
                <div class="slider__inner">

                  <div class="slider__text">
                    <h1>Купить электросамокат</h1>
                    <h3>Самые выгодные цены у нас</h3>
                  </div>
                  <form action="" class="slider-block__form">
                    <p>Имя*</p>
                    <input type="text" placeholder="Имя" />
                    <p>Телефон*</p>
                    <input type="tel" placeholder="+7 978 111 11 11" />
                    <label>
                      <input type="checkbox" name="confirm" id="confirm" />
                      Принимаю условия
                    </label>
                    <button class="form-submit__btn" type="submit">
                      Отправить
                    </button>
                  </form>
                  <!-- /.slider-block__form -->
                </div>
                <!-- /.slider__inner -->
              </div>
              <!-- /.container -->
            </div>
          </div>
          <div class="slider__element">
            <div id="slider-2">
              <img src="./assets/slider-2.jpg" alt="" />
            </div>
          </div>
        </div>
        <!-- /.slider -->
      </div>
      <!-- /.slider-block -->
    </main>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".slider").slick({
          // autoplay: true,
          arrows: false,
          dots: true,
          // lazyLoad: "progressive",
        });
      });
    </script>
  </body>
</html>
